<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/L Exam Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown-container">
        <h1>A/L Exam Countdown</h1>
        <p class="subtext">Get ready, bitches!</p>
        <div id="countdown">
            <div class="time-box">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                    <circle cx="50%" cy="50%" r="45%" id="days-circle"></circle>
                </svg>
                <div class="time">
                    <span id="days"></span>
                    <span class="label">Days</span>
                </div>
            </div>
            <div class="time-box">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                    <circle cx="50%" cy="50%" r="45%" id="hours-circle"></circle>
                </svg>
                <div class="time">
                    <span id="hours"></span>
                    <span class="label">Hours</span>
                </div>
            </div>
            <div class="time-box">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                    <circle cx="50%" cy="50%" r="45%" id="minutes-circle"></circle>
                </svg>
                <div class="time">
                    <span id="minutes"></span>
                    <span class="label">Minutes</span>
                </div>
            </div>
            <div class="time-box">
                <svg>
                    <circle cx="50%" cy="50%" r="45%"></circle>
                    <circle cx="50%" cy="50%" r="45%" id="seconds-circle"></circle>
                </svg>
                <div class="time">
                    <span id="seconds"></span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
        <p class="friends-text">Get Ready Guys!!!</p>
    </div>
    <footer class="footer">
        <p>Vihanga Wimalaweera Â© 2024. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
